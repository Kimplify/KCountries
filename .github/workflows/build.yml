name: CI

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test All Platforms
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Run JVM tests
        run: ./gradlew :deci:jvmTest

      - name: Run iOS tests
        run: ./gradlew :deci:iosSimulatorArm64Test

      - name: Run JS tests
        run: ./gradlew :deci:jsTest

      - name: Run WasmJs tests
        run: ./gradlew :deci:wasmJsTest

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: test-reports
          path: |
            deci/build/reports/tests/
            deci/build/test-results/
          retention-days: 30

  build:
    name: Build Library
    needs: test
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build library
        run: ./gradlew build --no-configuration-cache
